  <section class="notes">

       <div class="single-note"></div>

 </main>
 
<section class="modal invisible">
  <div class="modal-content">
    <form >
        <h3>Title:</h3> <!-- maybe just input? -->
        <input name="title" id="title" type="text"> </input>
  
        <p>Description:</p>
        <input name="description" id="description" type="text"> </input>
  
        <p>Importance</p>
        <input name="importance" type="range" id="importance" name="points" min="1" max="3">
  
        <!--new method for importance -->
        <div class="importance">
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text"> </label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text"> </label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text"> </label>
        </div>
  
        <p>Erledigt bis:</p>
        <input name="enddate" id="enddate" type="date">
  
        <div class="flex">
          <button type="button" id="cancel-note" class="btn">Cancel</button>
          <button type="submit" value="Submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
</section>
