<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notes PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">  
  <meta name="Notes PWA" content="A simple web app for a simple organization">
  <link rel="stylesheet" href="css/app.css" type="text/css">
  <link id="theme" rel="stylesheet" type="text/css" href="css/colourful-theme.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">  
  <link rel="manifest" href="manifest.json" />
</head>

<body>
 <header>
   <h1> My Notes</h1>
   <div class="right">
     <div>
        <input type="checkbox" id="filter-finished" checked>   Show finished</input>      
     </div>
      <div class="sorter">
          <input type="radio" class="hidden" name="sort" id="by-created" value="created" checked/>
          <label class="sortoption" for="by-created">
            <p>Created</p>
            </label>
          <input type="radio" class="hidden" name="sort" id="by-importance" value="importance"/>
          <label class="sortoption" for="by-importance">
              <p>Importance</p>
            </label>
          <input type="radio" class="hidden" name="sort" id="by-duedate" value="duedate"/>
          <label class="sortoption" for="by-duedate">
             <p>Duedate</p>
            </label>
    </div>
  <div>
   <select id="themeOptions">
      <option name="colourful" value="colourful">Colourful theme</option>
      <option name="light" value="light">Light theme</option>
      <option name="dark" value="dark">Dark theme</option>
    </select>
  <button type="button" id="switchTheme" class="btn">Change Theme</button>
  </div>
  </div>
 </header>

 <main>
  <section class="notes">
    <div class="add-note single-note">
      <h3>Add your first Note</h3>
        <!-- add an icon like a + -->
    </div>  
    <script id="note-template" type="text/x-handlebars-template">      
        <div class="lined">
          <label>
              <input name="checkbox" class="label__checkbox" id="checknote" type="checkbox" {{#if finished}}checked{{/if}} />
              <span class="label__text">
                <span class="label__check">
                  <i class=""> &#10004;</i>
                </span>
              </span>
            </label>
          <h3 id="title">{{notetitle}}</h3>
        </div>
        <textarea id="content" type="text">{{content}}</textarea>
        <hr>
        <input name="duedate" class="date" id="duedate" type="date" value={{duedate}}>
        <p id="importance">{{importance}}</p>
        <button id="delete">Delete</button>
        <input id="_id" type="hidden" value={{_id}}>
  </script>    
  </section>
 </main>
 
<section class="modal invisible">
  <div class="modal-content">
    <form>
        <h3>Title:</h3> <!-- maybe just input? -->
        <input name="title" id="title" type="text"> </input>
  
        <p>Description:</p>
        <input name="description" id="description" type="text"> </textarea>
  
        <p>Importance</p>
        <input name="importance" type="range" id="importance" name="points" min="1" max="3">
  
  
        <p>Erledigt bis:</p>
        <input name="duedate" id="duedate" type="date">
        
        <div class="flex bar">
          <button type="button" id="cancle-note" class="btn">Cancel</button>
          <button id="save-note" value="Submit" class="btn cta">Save</button>
        </div>
      </form>
    </div>
</section>

 <footer>
    <p>Made with ♥ by Cécile Hefti</p>
    <script src="js/pwa.js"></script> 
    <script src="js/note-service.js"></script>
   <script src="js/view.js"></script>
   <script src="js/controller.js"></script>
   <script src="js/model.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</footer> 

</body>
</html>
